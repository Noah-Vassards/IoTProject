<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login - Bacchus</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Bacchus</h1>
        <div id="error-message"></div>
        <div class="login-box">
            <div class="login-box-header">
                <p>Connexion</p>
            </div>
            <div class="form">
                <input
                    placeholder="Nom d'utilisateur"
                    type="email"
                    name="email"
                    id="email"
                >
                <input
                    placeholder="Mot de passe"
                    type="password"
                    name="password"
                    id="password"
                >
                <input
                    type="submit"
                    value="Se connecter"
                    id="submit-button"
                >
                <input
                    type="submit"
                    value="CrÃ©er un compte"
                    id="create-account-button"
                    style="margin-top: 10px; background-color: #4caf50;"
                >
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
