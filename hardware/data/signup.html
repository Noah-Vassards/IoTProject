<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Bacchus</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Bacchus - Inscription</h1>
        <div id="error-message"></div>
        <div class="login-box">
            <div class="login-box-header">
                <p>Créer un compte</p>
            </div>
            <div class="form">
                <input placeholder="Nom d'utilisateur" type="email" name="email" id="email">
                <input placeholder="Mot de passe" type="password" name="password" id="password">
                <input type="submit" value="Créer un compte" id="create-account-button">
                <!-- Redirection vers la page de connexion -->
                <button id="login-button" style="margin-top: 10px;">Se connecter</button>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
    <script>
        document.getElementById('login-button').addEventListener('click', function() {
            window.location.href = '/login.html';  // Redirection vers la page de connexion
        });
    </script>
</body>
</html>
