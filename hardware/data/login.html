<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bacchus</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Bacchus - Connexion</h1>
        <div id="error-message"></div>
        <div class="login-box">
            <div class="login-box-header">
                <p>Connexion</p>
            </div>
            <div class="form">
                <input placeholder="Nom d'utilisateur" type="email" name="email" id="email">
                <input placeholder="Mot de passe" type="password" name="password" id="password">
                <input type="submit" value="Se connecter" id="submit-button">
                <!-- Redirection vers la page de création de compte -->
                <button id="signup-button" style="margin-top: 10px;">Créer un compte</button>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
    <script>
        document.getElementById('signup-button').addEventListener('click', function() {
            window.location.href = '/signup.html';  // Redirection vers la page d'inscription
        });
    </script>
</body>
</html>
